<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha - Humanize</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-[#FFF6EE] relative">

  <!-- Background com opacidade -->
  <div class="absolute inset-0 bg-no-repeat bg-center bg-[length:650px_auto] opacity-60 z-0"
    style="background-image: url('Pattern_Humanize-2.png');">
  </div>

  <!-- Card de recuperação de senha -->
  <div class="relative bg-[#FFF6EE] rounded-2xl shadow-xl px-6 py-4 sm:px-8 sm:py-6 w-full max-w-sm sm:max-w-md">

    <!-- Título -->
    <h2 class="text-xl sm:text-2xl font-extrabold text-center text-[#FF5459] mb-3 sm:mb-4">
      Recuperar Senha
    </h2>

    <!-- Formulário -->
    <form id="passwordResetForm" class="space-y-3">
      <div>
        <label class="block text-xs sm:text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email cadastrado"
          class="w-full px-3 py-2 border-2 border-red-300 rounded-md bg-[#ffefd8] text-gray-800 text-sm sm:text-base placeholder-gray-500 focus:border-[#ff5459] focus:bg-[#fffaf5] outline-none transition"
          required />
      </div>

      <div>
        <label class="block text-xs sm:text-sm font-medium text-gray-700">Nova Senha:</label>
        <input type="password" id="newPassword" placeholder="Mínimo 6 caracteres"
          class="w-full px-3 py-2 border-2 border-red-300 rounded-md bg-[#ffefd8] text-gray-800 text-sm sm:text-base placeholder-gray-500 focus:border-[#ff5459] focus:bg-[#fffaf5] outline-none transition"
          required minlength="6" />
      </div>

      <div>
        <label class="block text-xs sm:text-sm font-medium text-gray-700">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" placeholder="Digite a senha novamente"
          class="w-full px-3 py-2 border-2 border-red-300 rounded-md bg-[#ffefd8] text-gray-800 text-sm sm:text-base placeholder-gray-500 focus:border-[#ff5459] focus:bg-[#fffaf5] outline-none transition"
          required minlength="6" />
      </div>

      <!-- Link para voltar ao login -->
      <div class="text-right pt-2">
        <p class="text-sm text-gray-600">
          Lembrou sua senha? 
          <a href="login.html" class="text-[#FF5459] font-semibold hover:underline ml-1">
            Fazer login
          </a>
        </p>
      </div>

      <!-- Rodapé com logo + botão -->
      <div class="flex items-center justify-between pt-3">
        <!-- Logo reduzida no mobile -->
        <img src="img/Reduzido vertical_Humanize-6.png" alt="Humanize logo" class="h-12 sm:h-16 object-contain">

        <!-- Botão adaptável -->
        <button type="submit" id="submitBtn"
          class="w-32 sm:w-40 py-2 sm:py-3 rounded-md font-semibold text-white shadow-md bg-gradient-to-r from-[#FF5459] to-[#FF9C19] hover:opacity-90 transition text-sm sm:text-base">
          Redefinir
        </button>
      </div>
    </form>

    <!-- Mensagens -->
    <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded-md text-sm">
      <p class="font-semibold">✓ Senha redefinida com sucesso!</p>
      <p class="mt-1">Redirecionando para o login...</p>
    </div>
    
    <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-md text-sm">
      <p id="errorText"></p>
    </div>

    <!-- Debug info -->
    <div id="debugInfo" class="hidden mt-4 p-3 bg-blue-100 text-blue-700 rounded-md text-xs">
      <p id="debugText"></p>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://aoyycbedxetmnavmhesf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFveXljYmVkeGV0bW5hdm1oZXNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDM2NDEsImV4cCI6MjA3MjU3OTY0MX0.M8m4i7xvYRBEBVwIZaEfQjoMU_ND2qi1GYx9zGK9wqA';
    
    // Inicializar Supabase
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const email = document.getElementById('email').value.trim().toLowerCase();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validações básicas
      if (newPassword !== confirmPassword) {
        showError('As senhas não coincidem.');
        return;
      }

      if (newPassword.length < 6) {
        showError('A senha deve ter pelo menos 6 caracteres.');
        return;
      }

      // Desabilitar botão durante o processamento
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processando...';
      submitBtn.classList.add('opacity-50');

      try {
        console.log('=== TENTATIVA DE REDEFINIÇÃO DE SENHA ===');
        console.log('Email:', email);

        // Primeiro, verificar se conseguimos conectar ao Supabase
        const { data: testData, error: testError } = await client
          .from('clientes')
          .select('count')
          .limit(1);

        if (testError) {
          console.error('Erro de conexão com Supabase:', testError);
          showError('Erro de conexão com o servidor. Verifique sua internet.');
          showDebugInfo('Detalhes: ' + testError.message);
          resetButton();
          return;
        }

        // Buscar cliente pelo email
        const { data: cliente, error: searchError } = await client
          .from('clientes')
          .select('id, email, nome')
          .eq('email', email)
          .single();

        if (searchError) {
          console.error('Erro ao buscar cliente:', searchError);
          if (searchError.code === 'PGRST116') {
            showError('Email não encontrado em nossa base de dados.');
          } else {
            showError('Erro ao verificar email: ' + searchError.message);
          }
          resetButton();
          return;
        }

        if (!cliente) {
          showError('Email não encontrado.');
          resetButton();
          return;
        }

        console.log('Cliente encontrado:', cliente);

        // VERIFICAR SE A TABELA TEM CAMPO SENHA
        // Se não tiver, vamos criar um campo temporário para teste
        try {
          // Tentar atualizar a senha
          const { error: updateError } = await client
            .from('clientes')
            .update({ 
              senha: newPassword,
              atualizado_em: new Date().toISOString()
            })
            .eq('id', cliente.id);

          if (updateError) {
            console.error('Erro ao atualizar senha:', updateError);
            
            // Se o erro for porque a coluna não existe
            if (updateError.message.includes('column \"senha\" does not exist')) {
              showError('Sistema em manutenção. Entre em contato com o suporte.');
              showDebugInfo('A coluna "senha" não existe na tabela clientes. Execute: ALTER TABLE clientes ADD COLUMN senha TEXT;');
            } else {
              showError('Erro ao atualizar senha: ' + updateError.message);
            }
            resetButton();
            return;
          }

          // Sucesso!
          console.log('✅ Senha atualizada com sucesso para:', email);
          showSuccess();
          
          // Redirecionar para login após 3 segundos
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);

        } catch (updateError) {
          console.error('Erro inesperado na atualização:', updateError);
          showError('Erro inesperado: ' + updateError.message);
          resetButton();
        }

      } catch (error) {
        console.error('Erro geral:', error);
        showError('Erro de conexão: ' + error.message);
        resetButton();
      }
    });

    function resetButton() {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Redefinir';
      submitBtn.classList.remove('opacity-50');
    }

    function showError(mensagem) {
      document.getElementById('errorText').textContent = mensagem;
      document.getElementById('errorMessage').classList.remove('hidden');
      document.getElementById('successMessage').classList.add('hidden');
      document.getElementById('debugInfo').classList.add('hidden');
    }

    function showSuccess() {
      document.getElementById('successMessage').classList.remove('hidden');
      document.getElementById('errorMessage').classList.add('hidden');
      document.getElementById('debugInfo').classList.add('hidden');
    }

    function showDebugInfo(mensagem) {
      document.getElementById('debugText').textContent = mensagem;
      document.getElementById('debugInfo').classList.remove('hidden');
    }

    // Teste rápido de conexão ao carregar a página
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const { data, error } = await client.from('clientes').select('count').limit(1);
        if (error) {
          console.log('Aviso: Possíveis problemas de conexão com o banco');
        } else {
          console.log('✅ Conexão com Supabase estabelecida');
        }
      } catch (error) {
        console.log('⚠️ Erro ao testar conexão:', error.message);
      }
    });
  </script>
</body>
</html>
