<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha - Humanize</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-[#FFF6EE] relative">

  <!-- Background com opacidade -->
  <div class="absolute inset-0 bg-no-repeat bg-center bg-[length:650px_auto] opacity-60 z-0"
    style="background-image: url('Pattern_Humanize-2.png');">
  </div>

  <!-- Card de reset -->
  <div class="relative bg-[#FFF6EE] rounded-2xl shadow-xl px-6 py-4 sm:px-8 sm:py-6 w-full max-w-sm sm:max-w-md">

    <!-- Título -->
    <h2 class="text-xl sm:text-2xl font-extrabold text-center text-[#FF5459] mb-3 sm:mb-4">
      Recuperar Senha
    </h2>

    <!-- Formulário -->
    <form id="resetForm" class="space-y-3">
      <div>
        <label class="block text-xs sm:text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email"
          class="w-full px-3 py-2 border-2 border-red-300 rounded-md bg-[#ffefd8] text-gray-800 text-sm sm:text-base placeholder-gray-500 focus:border-[#ff5459] focus:bg-[#fffaf5] outline-none transition"
          required />
      </div>

      <div>
        <label class="block text-xs sm:text-sm font-medium text-gray-700">Token de reset:</label>
        <input type="text" id="token" placeholder="Digite o token enviado"
          class="w-full px-3 py-2 border-2 border-red-300 rounded-md bg-[#ffefd8] text-gray-800 text-sm sm:text-base placeholder-gray-500 focus:border-[#ff5459] focus:bg-[#fffaf5] outline-none transition"
          required />
      </div>

      <div>
        <label class="block text-xs sm:text-sm font-medium text-gray-700">Nova senha:</label>
        <input type="password" id="novaSenha" placeholder="Digite sua nova senha"
          class="w-full px-3 py-2 border-2 border-red-300 rounded-md bg-[#ffefd8] text-gray-800 text-sm sm:text-base placeholder-gray-500 focus:border-[#ff5459] focus:bg-[#fffaf5] outline-none transition"
          required />
      </div>

      <!-- Botão de reset -->
      <div class="flex justify-center pt-3">
        <button type="submit" id="submitBtn"
          class="w-32 sm:w-40 py-2 sm:py-3 rounded-md font-semibold text-white shadow-md bg-gradient-to-r from-[#FF5459] to-[#FF9C19] hover:opacity-90 transition text-sm sm:text-base">
          Resetar
        </button>
      </div>

      <!-- Link de voltar -->
      <div class="text-center pt-2">
        <a href="login.html" class="text-[#FF5459] font-semibold hover:underline text-sm sm:text-base">
          Voltar ao login
        </a>
      </div>
    </form>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://aoyycbedxetmnavmhesf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFveXljYmVkeGV0bW5hdm1oZXNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDM2NDEsImV4cCI6MjA3MjU3OTY0MX0.M8m4i7xvYRBEBVwIZaEfQjoMU_ND2qi1GYx9zGK9wqA';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const email = document.getElementById('email').value.trim().toLowerCase();
      const token = document.getElementById('token').value.trim();
      const novaSenha = document.getElementById('novaSenha').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Processando...';
      submitBtn.classList.add('opacity-50');

      try {
        // Chamar função no Supabase para resetar a senha
        const { data, error } = await client.rpc('resetar_senha', { token_text: token, nova_senha: novaSenha });

        if (error) {
          console.error('Erro ao resetar senha:', error);
          alert('Erro ao resetar senha: ' + error.message);
        } else if (data === true) {
          alert('Senha resetada com sucesso! Você pode fazer login agora.');
          window.location.href = 'login.html';
        } else {
          alert('Token inválido ou expirado. Tente gerar um novo token.');
        }

      } catch (err) {
        console.error('Erro inesperado:', err);
        alert('Erro inesperado: ' + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Resetar';
        submitBtn.classList.remove('opacity-50');
      }
    });
  </script>

</body>

</html>
